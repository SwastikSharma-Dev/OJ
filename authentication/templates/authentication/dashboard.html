<!DOCTYPE html>
<html>
<head><title>Dashboard</title></head>
<body>
  <h2>Welcome, {{ user.username }}</h2>

  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Problem</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for problem in problems %}
      <tr>
        <td>{{ problem.id }}</td>
        <td>{{ problem.title }}</td>
        <td><a href="{% url 'problem_detail' problem.id %}">View</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{% url 'logout_view' %}">Logout</a>
</body>
</html>
