<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body>
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if error %}
      <p style="color:red">{{ error }}</p>
    {% endif %}
    <button type="submit">Register</button>
  </form>
  <a href="{% url 'login_page' %}">Already have an account? Login</a>
</body>
</html>
