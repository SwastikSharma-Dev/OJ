<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
  <h2>Login</h2>
  <form method="post" action="{% url 'login_page' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if error %}
      <p style="color:red">{{ error }}</p>
    {% endif %}
    <button type="submit">Login</button>
  </form>
</body>
</html>
